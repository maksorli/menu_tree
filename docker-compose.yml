 
services:
  web:
    build: .
    expose:
      - "8002"  
      - .:/app
    environment:
      - DJANGO_ENV=production
    networks:
      - localnet

  nginx:
    image: nginx:latest
    ports:
      - "8002:80"   
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - localnet
networks:
  localnet:
    driver: bridge
