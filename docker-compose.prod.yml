services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod   
    expose:
      - "8000"  
      - DJANGO_ENV=production
    networks:
      - localnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"   
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - localnet

networks:
  localnet:
    driver: bridge